<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Pokédex</a>
            </div>
        </nav>
        <div class="search input-group">
            <input type="text" class="search-input form-control mb-4 px-3" data-search>
        </div>
        <div class="container" data-pokemon-cards-container></div>

        <template data-pokemon-template>
            <div class="card" data-pokemon-card>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/35.png"
                    alt="Card image" class="card-img" data-pokemon-image>
                <div class="card-img-overlay d-flex justify-content-end">
                    <p class="card-title" data-pokemon-id></p>
                </div>
                <div class="card-body text-center py-1 px-3" data-card-body>
                    <p class="card-text text-light font-weight-light" data-pokemon-name></p>
                </div>
            </div>
        </template>

        <div class="d-grid gap-2 col-6 mx-auto pb-5">
            <button class="btn btn-primary" type="button" id="show-more-pokemons">Show More Pokémons</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
